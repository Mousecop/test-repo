<script>

function max(numbers) {
      var currentMax = numbers[0];
      var i = 0;
      while (numbers[i]) {
        if (currentMax < numbers[i]) {
          currentMax = numbers[i];
        }
        i++;
      }
      return currentMax;
    }


    function min(numbers) {
      var currentMin = numbers[0];
      var i = 0;
      while (numbers[i]) {
        if (currentMin > numbers[i]) {
          currentMin = numbers[i];
        }
        i++;
      }
      return currentMin;
    }


    var testNumbers1 = [-5,28,98,-20013,0.7878,22,115];
    var testNumbers2 = [-100, 839221, -438143122, 8381, -3, 13]

    var test1 = max(testNumbers1);
    var test2 = min(testNumbers2);

    console.log("Your max number is: " + test1);
    console.log("Your min number is: " + test2);


</script>
